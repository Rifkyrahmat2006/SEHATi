<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <title>SEHATi — Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-notes-medical"></i> SEHATi</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="history.html">Riwayat</a>
            <a href="about.html">Tentang</a>
            <a href="contact.html">Kontak</a>
            <a href="profile.html">Profil</a>
        </div>
        <div id="hamburger" class="hamburger"><i class="fa fa-bars"></i></div>
    </nav>

    <!-- Container Login -->
    <div class="container login-container">
        <div class="card login-card fade-in">
            <div class="login-header">
                <h2>Login ke SEHATi</h2>
                <p class="subtitle">Masukkan email dan password Anda untuk masuk atau mendaftar.</p>
            </div>

            <form id="login-form" autocomplete="off">
                <label>Email</label>
                <input type="email" name="email" placeholder="you@example.com" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Masukkan password" required>

                <p id="login-error" class="small"></p>

                <button class="btn" type="submit">Login</button>
            </form>

            <p class="small">
                Dengan login, Anda setuju untuk menggunakan layanan ini dengan bijak
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div>© 2025 SEHATi • Informatika Medik</div>
    </footer>

    <!-- Script -->
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>

</html>
