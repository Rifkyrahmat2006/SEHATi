<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>SEHATi — Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav>
        <div class="brand">
            <div class="logo">S</div>
            <div>SEHATi</div>
        </div>
        <div class="nav-links">
            <a href="about.html">Tentang</a>
            <a href="contact.html">Kontak</a>
        </div>
    </nav>

    <div class="container">
        <div class="center" style="min-height:calc(100vh - 160px)">
            <div class="card login-card fade-in" style="max-width:460px;width:100%;">
                <div style="display:flex;justify-content:space-between;align-items:center">
                    <h2>Login ke SEHATi</h2>
                </div>

                <form id="login-form" style="margin-top:12px">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="you@example.com" required>
                    <label style="margin-top:8px">Password</label>
                    <input type="password" name="password" placeholder="Masukkan password" required>
                    <p id="login-error" class="small" style="color:#b00020;display:none;margin:6px 0"></p>
                    <div style="display:flex;gap:10px;margin-top:12px;justify-content:space-between;align-items:center">
                        <button class="btn" type="submit">Login</button>
                        <div class="small" style="color:var(--muted)">Baru? Cukup login — profil akan dibuat otomatis.</div>
                    </div>
                </form>

                <p class="small" style="margin-top:10px;color:var(--muted)">
                    Contoh akun (tidak wajib): <b>user@sehat.com</b> / <b>12345</b>
                </p>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div>© 2025 SEHATi • Informatika Medik</div>
        <div class="footer-icons">
            <a href="dashboard.html" title="Kembali ke Dashboard">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2L2 9v13h7v-7h6v7h7V9z"/>
                </svg>
            </a>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
