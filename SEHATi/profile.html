<head>

    <link rel="stylesheet" href="css/global.css">

</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="brand">
            <div class="logo">S</div>
            <div>SEHATi</div>
        </div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="history.html">Riwayat</a>
            <a href="about.html">Tentang</a>
            <a href="contact.html">Kontak</a>
            <a href="profile.html" class="active">Profil</a>
        </div>
    </nav>

    <!-- Konten -->
    <div class="container">
        <div class="card profile-card">
            <div class="profile-header">
                <h3> Profil & Pengaturan</h3>
            </div>

            <form id="profile-form">
                <label><span class="icon">👨‍💼</span> Nama</label>
                <input type="text" name="name" required>

                <label><span class="icon">📧</span> Email</label>
                <input type="email" name="email" required>

                <label><span class="icon">🎂</span> Umur</label>
                <input type="number" name="age" required>

                <label><span class="icon">⚧</span> Jenis Kelamin</label>
                <select name="gender" required>
        <option value="">- Pilih -</option>
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>

                <label><span class="icon">🔥</span> Target Kalori Harian (kkal)</label>
                <input type="number" name="target" required>

                <div class="form-actions">
                    <button class="btn save-btn" type="submit">Simpan</button>
                    <button class="btn logout-btn" type="button" id="logout">Logout</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="small">© SEHATi</div>
    </footer>

    <!-- Script -->
    <script src="js/profile.js"></script>
</body>
