<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>SEHATi — Riwayat</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/history.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="brand">
      <div class="logo"><i class="fa-solid fa-notes-medical"></i></div>
      <div>SEHATi</div>
    </div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="history.html" class="active">Riwayat</a>
      <a href="about.html">Tentang</a>
      <a href="contact.html">Kontak</a>
      <a href="profile.html">Profil</a>
    </div>
  </nav>

  <!-- Konten -->
  <div class="container">
    <div class="card">
      <h3>Riwayat Makanan</h3>
      <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
        <select id="filter-select">
          <option value="all">Semua</option>
          <option value="today">Hari ini</option>
        </select>
        <input type="date" id="filter-date">
        <button id="btn-filter" class="btn">Terapkan</button>
      </div>

      <div style="margin-top:12px;overflow:auto">
        <table width="100%" cellpadding="8" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>Makanan</th>
              <th>Kalori</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="history-body">
            <tr>
              <td colspan="4" style="text-align:center;color:gray">
                Pilih filter dan tekan <b>Terapkan</b> untuk melihat data
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div>© 2025 SEHATi • Informatika Medik</div>
    <div class="footer-icons">
      <a href="dashboard.html" title="Kembali ke Dashboard">
      </a>
    </div>
  </footer>

  <!-- JS -->
  <script src="js/history.js"></script>
</body>

</html>
